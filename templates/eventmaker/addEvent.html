<!DOCTYPE html>

{% extends "eventmaker/base.html" %}
{% load staticfiles %}

{% block body_block %}
    <h1>Add Event</h1>
    <div>
        <form id="event_form" method="post" action="/eventmaker/addEvent/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Add Event" />
        </form>
    </div>
{% endblock %}
