<!DOCTYPE html>

{% extends "eventmaker/base.html" %}
{% load staticfiles %} 

	{% block body_block %}
		
		<a href="{% url 'eventmakerapp:show_event' event.title %}">Return to - {{ event.title }}</a>
		<form method="post">	
			{% csrf_token %}
				{%for field in form.visible_fields %}
					{{ field.errors }}
					{{ feild.help_text }}
					{{ field }}
				{% endfor %}
			<input type="submit" value="OK">
		</form>	
	
	{% endblock %}
