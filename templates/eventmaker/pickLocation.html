<!DOCTYPE html>

{% extends "eventmaker/base.html" %}
{% load staticfiles %}

<!-- Page header with imports-->
{% block head_block %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {{form.media}}
{% endblock %}

{% block body_block %}
    <form id="pickLocation" method="post" action="/eventmaker/user/{{ user_name }}/pickLocation/">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Pick Location"  />
    </form>
{% endblock %}
